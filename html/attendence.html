<body>

  <!-- login  -->
  <style>
    .attendence-form {
      width: 650px;
      margin: 350px auto;
      font-size: 15px;
    }

    .attendence-form form {
      margin-bottom: 15px;
      background: #f7f7f7;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      padding: 30px;
    }

    .attendence-form h2 {
      margin: 110 10 110px;
    }

    .form-control,
    .btn {
      min-height: 38px;
      border-radius: 2px;
    }

    .btn {
      font-size: 15px;
      font-weight: bold;
    }
  </style>
  <div class="attendence-form">
    <form>
      <h2 class="text-center">Attendence</h2>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" required="required">
      </div>
      <br>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required="required">
      </div>
      <br>
      <div>
        <select class="form-select" aria-label="Default select example" name ="slct1" id="slct1" onchange="populate(this.id,'slct2')" >
          <option selected for="">Select year</option>
          <option value="1">First year</option>
          <option value="2">Second year </option>
          <option value="3">Third year</option>
        </select>
      </div>
      <br>
      <div>
        
        <select class="form-select" aria-label="Default select example" name="slct2" id="slct2">
          <option selected for="">Select Semester</option>
          <!-- <option value="1">First Semester</option>
          <option value="2">Second Semester</option>
          <option value="3">Third Semester</option>
          <option value="4">Fourth Semester</option>
          <option value="5">Fivth Semester</option>
          <option value="6">Sixth Semester</option> -->
        </select>
      </div>
      <br>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Log in</button>
      </div>
      <div class="clearfix">
        <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
        <!-- <a href="#" class="float-right">Forgot Password?</a> -->
      </div>
    </form>
    <!-- <p class="text-center"><a href="#">Create an Account</a></p> -->
  </div>

  <script>
    function populate(s1,s2)
     {
      var s1 = document.getElementById(s1);
      var s2 = document.getElementById(s2);

      s2.innerHTML = "";

      if(s1.value == "1")
       {
        var optionArray = ['first semester|First Semester','second semester|Second Semester','third semester|Third Semester','fourth semester|Fourth Semester','fivth semester|Fivth Semester','sixth semester|Sixth Semester'];
      }
      else if(s1.value == '2') 
      {
      var optionArray = ['first semester|First Semester','second semester|Second Semester','third semester|Third Semester','fourth semester|Fourth Semester','fivth semester|Fivth Semester','sixth semester|Sixth Semester'];
    }
    else if(s1.value == '3') 
      {
      var optionArray = ['first semester|First Semester','second semester|Second Semester','third semester|Third Semester','fourth semester|Fourth Semester','fivth semester|Fivth Semester','sixth semester|Sixth Semester'];
    }
   for(var option in optionArray)
   {
     var pair = optionArray[option].split("|");
     var newoption = document.createElement("option");

     newoption.value = pair[0];
     newoption.innerHTML=pair[1];
     s2.options.add(newoption);
   } 
  }
  
    
  


  </script>
